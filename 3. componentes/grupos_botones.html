<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grupos de Botones</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row pt-5">
			<div class="col">
				<!--quita el espaciado de tener cada boton de forma individual uno luego del otro-->
				<div class="btn-group">
					<button class="btn btn-secondary">1</button>
					<button class="btn btn-secondary">2</button>
					<button class="btn btn-secondary">3</button>
					<button class="btn btn-secondary">4</button>
				</div>

			</div>
		</div>

		<div class="row pt-5">
			<div class="col">
				<!--grupos, de grupos de botones: barra de herramientas-->
				
				<div class="btn-toolbar" role="toolbar">
					<div class="btn-group mr-4">
						<button class="btn btn-secondary">1</button>
						<button class="btn btn-secondary">2</button>
						<button class="btn btn-secondary">3</button>
						<button class="btn btn-secondary">4</button>
					</div>
					
					<div class="btn-group mr-4">
						<button class="btn btn-secondary">1</button>
						<button class="btn btn-secondary">2</button>
						<button class="btn btn-secondary">3</button>
						<button class="btn btn-secondary">4</button>
					</div>
					
					<div class="btn-group mr-4">
						<button class="btn btn-secondary">1</button>
						<button class="btn btn-secondary">2</button>
						<button class="btn btn-secondary">3</button>
						<button class="btn btn-secondary">4</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row pt-5">
			<div class="col">
				<!--Hacemos un grupo de botones grande-->
				<div class="btn-group btn-group-lg">
					<button class="btn btn-secondary">1</button>
					<button class="btn btn-secondary">2</button>
					<button class="btn btn-secondary">3</button>
					<button class="btn btn-secondary">4</button>
				</div>
				<br><br>
				<!-- grupo de botones pequeÃ±os-->
				<div class="btn-group btn-group-sm">
					<button class="btn btn-secondary">1</button>
					<button class="btn btn-secondary">2</button>
					<button class="btn btn-secondary">3</button>
					<button class="btn btn-secondary">4</button>
				</div>
			</div>
		</div>

		<div class="row pt-5">
			<div class="col">
				<!--Hacemos un grupo de botones de forma vertical-->
				<div class="btn-group btn-group-vertical">
					<button class="btn btn-secondary">1</button>
					<button class="btn btn-secondary">2</button>
					<button class="btn btn-secondary">3</button>
					<button class="btn btn-secondary">4</button>
				</div>
			</div>
		</div>
	</div>

	<script src="../jquery/js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
