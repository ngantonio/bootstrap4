<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordenamiento de Columnas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style>
		.row {
			background: #e8e8e8;
			margin-top: 40px;
			margin-bottom: 40px;
		}

		.columna {
			background: #f2f2f2;
			text-align:center;
			padding: 10px;
			border:1px solid #4d5061;
		}
	</style>
</head>
<body>
	<div class="container">
		<!--justificamos la fila para que el espacio restante de la fila se divida  entre cada columna-->
		<div class="row justify-content-between">

			<!--La columna 1 se coloca al final de la fila-->
			<div class="columna col-2 flex-last">Columna #1</div>
			
			<!--le especificamos con flex-unordered que no se debe alterar la pocision de la columna 2-->
			<div class="columna col-2 flex-unordered">Columna #2</div>
			
			<!--Las columnas 3 y 4 se colocan al inicio de la fila-->
			<div class="columna col-2 flex-first">Columna #3</div>
			<div class="columna col-2 flex-first">Columna #4</div>
		</div>

		<div class="row">

			<!--ocupa 7 columnas a partir del tamaño medio, y cuando esté en ese tamaño,
			empujala 5 columnas hacia la derecha
		
			una fortma de hacer offset-->
			<div class="columna col-md-7 push-md-5">Columna #1</div>
			
			<!--ocupa 3 columnas a partir del tamaño medio, y cuando esté en ese tamaño,
			halala 9 columnas hacia la izquierda-->

			<div class="columna col-md-3 pull-md-7">Columna #2</div>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
