<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Columnas Anidadas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<style>
		.container {
			margin-top: 20px;
		}

		.row {
			background: #e8e8e8;
		}

		.columna {
			background: #f2f2f2;
			text-align: center;
			border: 1px solid #4d5061;
		}

		.columna-interior {
			background: #e8e8e8;
			border: 1px solid #4d5061;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="columna col-md-6">
				<!-- Regla: Para crear una o varias columnas interiores,debemos agregar una fila
				y dentro de esaa fila, todas las columnas que queramos-->
				Columna 1
				<div class="row">
					<!--Si se le coloca solo la clase col, la columna abarca todo el ancho de su padre (12)
					como hay dos columnas aca, se divide el tamaÃ±o del padre en 6, cada una ocupa 6-->
					<div class="col columna-interior">Columna Interior 1</div>
					<div class="col columna-interior">Columna Interior 2</div>
				</div>
			</div>
			
			<div class="columna col-md-6">
				Columna 2
				<!--Alineamos las columnas dividiendo el espacio restante a los lados y al centro de las columnas-->
				<div class="row justify-content-around">
					<div class="columna columna-interior col-4">Columna Interior #1</div>
					<div class="columna columna-interior col-4">Columna Interior #2</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../jquery/jquery-3.4.1.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
