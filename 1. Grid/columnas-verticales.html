<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--estilos de bootstrap-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    
    <title>Columnas Alineadas verticalmente</title>

<style>
		.row {
			background: #e8e8e8;
			height: 150px;
			margin-top: 20px;
		}

		.col {
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row align-items-start">
			<div class="col">Columna #1</div>
			<div class="col">Columna #3</div>
		</div>

		<div class="row align-items-center">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>

		<div class="row align-items-end">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>

		<br><br>
		<h2>Alineacion Independiente</h2>

		<div class="row">
			<div class="col align-self-start">Columna #1</div>
			<div class="col align-self-center">Columna #2</div>
			<div class="col align-self-end">Columna #3</div>
		</div>
	</div>

    <!--jquery de bootstrap-->
    <script src="../bootstrap/js/bootstrap.js"></script>
    <!--jquery-->
    <script src="../jquery/jquery-3.3.1.min.js"></script>
</body>
</html>
